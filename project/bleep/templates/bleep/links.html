{% extends "main/header.html" %}
{%block title%} | Links {%endblock%}
{%block content%}



<h1>Interessante links</h1>

 



<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for link in links %}
    <div class="col">
         
      <div class="card "  >
        <div class="card-body">
          <h5 class="card-title">{{link.titel}}</h5><p class="card-text"><small class="text-muted">{{link.gepubliceerd}}</small></p>
          <p class="card-text">{{link.beschrijving}}</p>
          <a href="{{link.link}}" target="_blank" class="nav-link active">Link</a>   
        </div>
      </div>
    </div>
    {% endfor %}
  </div></br>


   
{% endblock content%}
